<div class="card card-slim {{ include.class }}">
	<div class="media">
		<a class="media-left" href="{{ item.url }}">
			<img class="media-object" src="http://placehold.it/154x100" alt="{{ item.title }}">
		</a>
		<div class="media-body">
			<date class="text-muted text-capitalize">{{ item.date }}</date>
			<h3 class="media-heading card-title">{{ item.title }}</h3>
			<a href="#" class="btn btn-primary"><i class="fa fa-angle-right"></i></a>
		</div>
	</div>
</div>
