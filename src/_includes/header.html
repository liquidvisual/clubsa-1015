{% assign settings = site.data.settings %}
{% assign logo = "/img/content/logo.png" %}

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="display-table">
                <div class="display-cell">

                    <!-- Logo -->
                    <a class="logo" href="/" title="{{ settings.seo_title }}" itemprop="url">
                        <img width="380" src="{{ logo }}" alt="{{ settings.company_title }}" itemprop="logo">
                    </a>

                    <!-- Hamburger -->
                    <div class="global-mobile-menu hidden-xl-up">
                        <a class="hamburger"><i class="fa fa fa-navicon"></i></a>
                        <!-- <a href="#"><span class="hamburger"><span class="hamburger-icon"></span></span></a> -->
                    </div>

                    <!-- Affiliate #1 -->
                    <div class="hidden-lg-down header-middle">
                        <img width="224" src="/img/content/clubs-australia-logo.png" alt="Affiliated with Clubs Australia">
                    </div>

                    <!-- Affiliate #2 -->
                    <div class="hidden-lg-down header-right">
                        <img width="146" src="/img/content/brand-sa-logo.png" alt="Brand South Australia">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="hidden-lg-down">
    {% include components/member_login.html %}
</div>
