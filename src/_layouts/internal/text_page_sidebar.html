			{{ content }}

		</div>
		<div class="col-md-6 pad-left-xl">

			<ul class="block-grid-xs-1 block-grid-md-2">

					<li class="col-md-4 col-lg-4">
						{% include components/card_minimal.html %}
					</li>
				{% endfor %}
			</ul>

		</div>
	</div>
</div>
